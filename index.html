<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TJDict</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">TJDict</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input id="q" type="text" name="q" class="form-control" placeholder="請輸入單字">
          </div>
        </form>
        <ul class="nav navbar-nav navbar-left">
          <li data-toggle="tooltip" data-placement="bottom" title="使用說明"><a href="#"><span class="glyphicon glyphicon-info-sign"></span></a></li>
          <li data-toggle="tooltip" data-placement="bottom" title="關於"><a href="#"><span class="glyphicon glyphicon-question-sign"></span></a></li>
          <li data-toggle="tooltip" data-placement="bottom" title="設定"><a href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div id="main" class="container-fluid">
  </div>
  <script src="/js/jquery-1.11.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/init.js"></script>
  <script src="/js/dictionaries/yahoo.js"></script>
  <script src="/js/dictionaries/nciku.js"></script>

  <script src="/js/params.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
